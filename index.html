<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziggy</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1N57VWG06"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-H1N57VWG06');
    </script>
</head>
<body>
    <header>
        <h1 data-localize="page-title" class="header-title">ZIGGY</h1>
        <p data-localize="page-subtitle" class="header-subtitle">Am I lost? <b data-localize="no-answer" class="no-answer">NO</b></p>
    </header>
    <main>
        <img src="images/photo.jpg" alt="Photo" class="photo">
        <h1 data-localize="description" class="description">ZIGGY</h1>
        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/d/embed?mid=1N6L55ILmQKaw1MCjIa6rcfUsGbL7V_E&ehbc=2E312F" 
                    class="map-iframe"
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </main>
    <footer>
        <span data-localize="copyright">&copy; 2025 Ziggy QR</span>
    </footer>

    <script src="translations.js"></script>
    <script>
        // Function to detect browser language
        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            // Check if it's French (fr, fr-FR, fr-CA, etc.)
            if (lang.toLowerCase().startsWith('fr')) {
                return 'fr';
            }
            // Default to English
            return 'en';
        }

        // Function to apply translations
        function applyTranslations(language) {
            const elements = document.querySelectorAll('[data-localize]');
            const langTranslations = translations[language] || translations['en'];
            
            elements.forEach(element => {
                const key = element.getAttribute('data-localize');
                if (langTranslations[key]) {
                    element.innerHTML = langTranslations[key];
                }
            });
            
            // Update the html lang attribute
            document.documentElement.lang = language;
        }

        // Initialize localization when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const browserLang = getBrowserLanguage();
            applyTranslations(browserLang);
        });
    </script>
</body>
</html>
