<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziggy QR</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f4f6fb;
            color: #222;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #5576ff;
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(55,100,255,0.07);
            padding: 2rem 2.5rem;
            max-width: 400px;
            width: 100%;
            margin-top: 2rem;
            text-align: center;
        }
        footer {
            background: #e9eefa;
            color: #777;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
        a {
            color: #5576ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ziggy QR</h1>
        <p>A simple QR code project</p>
    </header>
    <main>
        <div class="container">
            <h2>Welcome!</h2>
            <p>This is the home page for your Ziggy QR project.</p>
            <p>
                To get started, edit <code>index.html</code>.<br>
                You can add more features, styles, or scripts as you wish!
            </p>
        </div>
    </main>
    <footer>
        &copy; 2025 Ziggy QR &mdash; <a href="https://github.com/TastyCools/ziggy_qr">GitHub</a>
    </footer>
</body>
</html>
